<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellar Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            keyframes: {
              pulse: {
                '0%, 100%': { opacity: 0.7 },
                '50%': { opacity: 0.2 },
              },
              sparkle: {
                '0%': { transform: 'translate3d(-50%, -50%, -1px) rotate(0) scale(0)' },
                '15%': { transform: 'translate3d(-50%, -50%, -1px) rotate(54deg) scale(1)' },
                '75%': { transform: 'translate3d(-50%, -50%, -1px) rotate(270deg) scale(1)' },
                '100%': { transform: 'translate3d(-50%, -50%, -1px) rotate(360deg) scale(0)' },
              },
              bounceIn: {
                '0%': { transform: 'scale(0.5)' },
                '80%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)' },
              },
              fadeInLeft: {
                'from': { opacity: 0, transform: 'translateX(-100%)' },
                'to': { opacity: 1, transform: 'translateX(0)' },
              },
              fadeOutLeft: {
                'from': { opacity: 1, transform: 'translateX(0)' },
                'to': { opacity: 0, transform: 'translateX(-100%)' },
              },
              fadeInRight: {
                'from': { opacity: 0, transform: 'translateX(100%)' },
                'to': { opacity: 1, transform: 'translateX(0)' },
              },
              fadeOutRight: {
                'from': { opacity: 1, transform: 'translateX(0)' },
                'to': { opacity: 0, transform: 'translateX(100%)' },
              },
            },
            animation: {
              pulse: 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              sparkle: 'sparkle 2s linear forwards',
              bounceIn: 'bounceIn 0.3s ease-out',
              fadeInLeft: 'fadeInLeft 0.3s ease-out forwards',
              fadeOutLeft: 'fadeOutLeft 0.3s ease-in forwards',
              fadeInRight: 'fadeInRight 0.3s ease-out forwards',
              fadeOutRight: 'fadeOutRight 0.3s ease-in forwards',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
  }
}
</script>
<style>
  html, body, #root {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  @keyframes explosion-particle {
    0% {
      transform: translate(0, 0) scale(var(--s-start, 1));
      opacity: 1;
    }
    100% {
      transform: translate(var(--tx), var(--ty)) scale(var(--s-end, 0));
      opacity: 0;
    }
  }
</style>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
